<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN P2P Test Node</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .node-box { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #my-id { font-weight: bold; color: blue; }
        #chat-box { height: 200px; border: 1px solid #ddd; overflow-y: scroll; margin: 10px 0; padding: 10px; background: #fafafa; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="node-box">
    <h2>DACN P2P Node Test</h2>
    <p>আপনার নোড আইডি: <span id="my-id">লোডিং...</span></p>
    
    <hr>
    
    <div>
        <input type="text" id="peer-id-input" placeholder="বন্ধুর আইডি এখানে দিন">
        <button onclick="connectToPeer()">Connect</button>
    </div>

    <div id="chat-box"></div>

    <div>
        <input type="text" id="message-input" placeholder="কিছু লিখুন...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <p style="font-size: 12px; color: gray; margin-top: 10px;">*এই কানেকশনটি সরাসরি ফোন-টু-ফোন (P2P)। কোনো সার্ভারে ডেটা সেভ হচ্ছে না।</p>
</div>

<script>
    let peer = new Peer(); 
    let conn;

    // ১. নিজের আইডি জেনারেট করা
    peer.on('open', (id) => {
        document.getElementById('my-id').innerText = id;
    });

    // ২. কেউ আপনার সাথে কানেক্ট হতে চাইলে তা রিসিভ করা
    peer.on('connection', (c) => {
        conn = c;
        setupChat();
    });

    // ৩. বন্ধুর আইডিতে কানেক্ট করা
    function connectToPeer() {
        const peerId = document.getElementById('peer-id-input').value;
        if (peerId) {
            conn = peer.connect(peerId);
            setupChat();
        }
    }

    // ৪. চ্যাট মেসেজ আদান-প্রদান
    function setupChat() {
        conn.on('open', () => {
            appendMessage("সিস্টেম: কানেকশন সফল!");
            
            conn.on('data', (data) => {
                appendMessage("বন্ধু: " + data);
            });
        });
    }

    function sendMessage() {
        const msg = document.getElementById('message-input').value;
        if (conn && conn.open) {
            conn.send(msg);
            appendMessage("আপনি: " + msg);
            document.getElementById('message-input').value = "";
        } else {
            alert("আগে কারো সাথে কানেক্ট করুন!");
        }
    }

    function appendMessage(text) {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<p>${text}</p>`;
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>
